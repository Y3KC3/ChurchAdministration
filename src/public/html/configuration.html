<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Configuracion</title>
			<link rel="stylesheet" type="text/css" href="../css/configuration.css">
		</head>
		<body>
			<div class="mainContainer">
				<div class="containerTitle">
					<h1>Configuracion Principal</h1>
					<p>
						Estas Configuraciones Van A Ser Esencial Para El Uso Y Personalizacion Del Software, Puedes Cambiar La Configuracion Mas Adelante.
					</p>
				</div>

				<div class="containerForm">
					<form class="mainConfigurationForm" id="mainConfigurationForm">
						<div class="grid">
							<div class="input-group">
								<input type="text" class="controlInput" placeholder="Nombre">
								<p></p>
							</div>
							<div class="input-group">
								<input type="text" class="controlInput" placeholder="Email">
								<p></p>
							</div>
							<div class="input-group">
								<input type="password" class="controlInput" placeholder="Contraseña Administrador">
								<p></p>
							</div>
							<div class="input-group">
								<input type="password" class="controlInput" placeholder="Contraseña Invitado">
								<p></p>
							</div>
							<div class="input-group">
								<input type="password" class="controlInput" placeholder="Contraseña de respaldo de information">
								<p></p>
							</div>
							<div class="input-group">
								<input type="text" class="controlInput" placeholder="Tipo De Seguridad, Basico Normal Extremo">
								<p></p>
							</div>
							<div class="input-group">
								<input type="text" class="controlInput" placeholder="Cuando quieres respaldar la informacion">
								<p></p>
							</div>
							<div class="input-group">
								<input type="text" class="controlInput" placeholder="quieres estar conectado a internet">
								<p></p>
							</div>
							<div class="input-group">
								<input type="text" class="controlInput" placeholder="a donde puede entrar invitado y que puede hacer">
								<p></p>
							</div>
							<div class="input-group">
								<button class="submit">Continuar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<script src="../js/configuration.js"></script>
		</body>
	</html>
